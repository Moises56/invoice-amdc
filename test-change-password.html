<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cambio de Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test - Cambio de Contraseña (ACTUALIZADO)</h1>
    
    <div style="background-color: #d4edda; padding: 15px; border-radius: 4px; margin-bottom: 20px;">
        <h3>Endpoints Actualizados:</h3>
        <ul>
            <li><strong>Cambio Propio:</strong> POST /api/auth/change-password</li>
            <li><strong>Reset Admin:</strong> PATCH /api/users/:id/reset-password</li>
        </ul>
    </div>
    
    <form id="changePasswordForm">
        <div class="form-group">
            <label for="testType">Tipo de Test:</label>
            <select id="testType" onchange="updateEndpoint()">
                <option value="self">Cambio Propio (POST /auth/change-password)</option>
                <option value="admin">Reset Admin (PATCH /users/:id/reset-password)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="baseUrl">URL Base del API:</label>
            <input type="text" id="baseUrl" value="http://localhost:3000/api" required>
        </div>
        
        <div class="form-group">
            <label for="token">Token de Autenticación:</label>
            <input type="text" id="token" placeholder="Bearer token..." required>
        </div>
        
        <div class="form-group">
            <label for="currentPassword">Contraseña Actual:</label>
            <input type="password" id="currentPassword" required>
        </div>
        
        <div class="form-group">
            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" required>
        </div>
        
        <button type="submit">Cambiar Contraseña</button>
    </form>
    
    <div id="result"></div>

    <script>
        function updateEndpoint() {
            const testType = document.getElementById('testType').value;
            const userIdField = document.getElementById('userId');
            const currentPasswordField = document.getElementById('currentPassword');
            
            if (testType === 'admin') {
                userIdField.disabled = false;
                userIdField.required = true;
                currentPasswordField.disabled = true;
                currentPasswordField.required = false;
            } else {
                userIdField.disabled = true;
                userIdField.required = false;
                currentPasswordField.disabled = false;
                currentPasswordField.required = true;
            }
        }
        
        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const testType = document.getElementById('testType').value;
            const baseUrl = document.getElementById('baseUrl').value;
            const token = document.getElementById('token').value;
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const userId = document.getElementById('userId').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Enviando solicitud...';
            resultDiv.className = 'result';
            
            try {
                let url, method, body;
                
                if (testType === 'admin') {
                    // Reset admin
                    url = `${baseUrl}/users/${userId}/reset-password`;
                    method = 'PATCH';
                    body = JSON.stringify({ newPassword });
                } else {
                    // Cambio propio
                    url = `${baseUrl}/auth/change-password`;
                    method = 'POST';
                    body = JSON.stringify({ currentPassword, newPassword });
                }
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token.startsWith('Bearer ') ? token : `Bearer ${token}`
                    },
                    body: body
                });
                
                const responseData = await response.text();
                
                if (response.ok) {
                    resultDiv.innerHTML = `✅ Éxito!\n\nStatus: ${response.status}\nResponse: ${responseData || 'Sin contenido'}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `❌ Error!\n\nStatus: ${response.status}\nResponse: ${responseData}`;
                    resultDiv.className = 'result error';
                }
                
                console.log('Request URL:', url);
                console.log('Request Method:', method);
                console.log('Request Body:', body);
                console.log('Response Status:', response.status);
                console.log('Response Data:', responseData);
                
            } catch (error) {
                resultDiv.innerHTML = `❌ Error de Red!\n\n${error.message}`;
                resultDiv.className = 'result error';
                console.error('Network Error:', error);
            }
        });
        
        // Initialize
        updateEndpoint();
    </script>
</body>
</html>
