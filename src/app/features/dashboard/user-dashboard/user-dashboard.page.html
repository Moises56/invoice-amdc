<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card button="true" (click)="goTo('/estado-cuenta')">
          <ion-card-header>
            <ion-icon name="document-text-outline" size="large" color="primary"></ion-icon>
            <ion-card-title>Estado de Cuenta</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card button="true" (click)="goTo('/estado-cuenta-amnistia')">
          <ion-card-header>
            <ion-icon name="shield-checkmark-outline" size="large" color="secondary"></ion-icon>
            <ion-card-title>Cuenta con Amnist√≠a</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card button="true" (click)="goTo('/bluetooth')">
          <ion-card-header>
            <ion-icon name="bluetooth-outline" size="large" color="tertiary"></ion-icon>
            <ion-card-title>Bluetooth</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card button="true" (click)="goTo('/perfil')">
          <ion-card-header>
            <ion-icon name="person-circle-outline" size="large" color="success"></ion-icon>
            <ion-card-title>Mi Perfil</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
