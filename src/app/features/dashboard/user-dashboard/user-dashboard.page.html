
<ion-header class="modern-header">
  <ion-toolbar class="modern-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="modern-title">Mi Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dashboard-bg">
  <div class="dashboard-hero glass-card">
    <div class="dashboard-hero-inner">
      <img src="assets/logos/logoAmdc.png" alt="Logo" class="dashboard-avatar" />
      <div class="dashboard-hero-text">
        <h2 class="dashboard-saludo">¡Bienvenido!</h2>
        <p class="dashboard-nombre ">{{ userName || 'Usuario' }}</p>
      </div>
    </div>
  </div>

  <div class="dashboard-cards dashboard-cards-compact">
    <div class="dashboard-card glass-card" (click)="goTo('/estado-cuenta')">
      <ion-icon name="document-text-outline" size="large" color="primary"></ion-icon>
      <div>
        <div class="dashboard-card-title">Estado de Cuenta</div>
        <div class="dashboard-card-desc">Consulta tu estado de cuenta actualizado.</div>
      </div>
    </div>
    <div class="dashboard-card glass-card" (click)="goTo('/estado-cuenta-amnistia')">
      <ion-icon name="shield-checkmark-outline" size="large" color="secondary"></ion-icon>
      <div>
        <div class="dashboard-card-title">Cuenta con Amnistía</div>
        <div class="dashboard-card-desc">Verifica si tienes amnistía disponible.</div>
      </div>
    </div>
    <div class="dashboard-card glass-card" (click)="goTo('/bluetooth')">
      <ion-icon name="bluetooth-outline" size="large" color="tertiary"></ion-icon>
      <div>
        <div class="dashboard-card-title">Bluetooth</div>
        <div class="dashboard-card-desc">Configura tu impresora Bluetooth.</div>
      </div>
    </div>
    <div class="dashboard-card glass-card" (click)="goTo('/perfil')">
      <ion-icon name="person-outline" size="large" color="success"></ion-icon>
      <div>
        <div class="dashboard-card-title">Mi Perfil</div>
        <div class="dashboard-card-desc">Edita tus datos personales y de acceso.</div>
      </div>
    </div>
  </div>
</ion-content>
