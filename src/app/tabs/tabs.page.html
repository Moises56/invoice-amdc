<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ng-container *ngFor="let tab of visibleTabs()">
      <ion-tab-button [tab]="tab.path" [href]="tab.path">
        <ion-icon aria-hidden="true" [name]="tab.icon"></ion-icon>
        <ion-label>{{ tab.name }}</ion-label>
      </ion-tab-button>
    </ng-container>
  </ion-tab-bar>
</ion-tabs>
